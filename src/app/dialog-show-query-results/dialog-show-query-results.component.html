<h2 style="text-align: center;">Αποτέλεσμα</h2>
<h4 style="text-align: center;">{{query}}</h4>
<div class="form-container" style="height:600px; table-layout: auto; overflow: auto">
  <table class="table table-striped table-container">
    <thead>
      <tr>
        <th *ngFor="let field of columnsArray;" class="headers">{{field}}</th>
      </tr>
    </thead>
    <tbody class="content">
      <tr *ngFor="let data of dataArray ">
        <td *ngFor="let column of columnsArray;let i=index;">{{data[column]}}</td>
      </tr>
    </tbody>
  </table>
</div>
